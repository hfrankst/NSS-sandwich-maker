<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sandwich Maker</title>
</head>
<body>
	<h1>Make A Sandwich!</h1><hr>
	<form>
		
		<label>Bread Choices:</label>
		<select id="bread-chooser">
			<option>Make a Choice</option>
			<option>No Bread</option>
			<option>Sourdough</option>
			<option>Marbled Rye</option>
			<option>5 Grain</option>
			<option>French Baguette</option>
		</select><br><br>

		<label>Meat Choices:</label>
		<select id="meat-chooser">
			<option>Make a Choice</option>
			<option>No Meat</option>
			<option>Turkey</option>
			<option>Roast Beef</option>
			<option>Buffalo Chicken</option>
			<option>Honey Ham</option>
		</select><br><br>
		
		<label>Cheese Choices:</label>
		<select id="cheese-chooser">
			<option>Make a Choice</option>
			<option>No Cheese</option>
			<option>Sharp Cheddar</option>
			<option>Manchego</option>
			<option>Feta</option>
			<option>Swiss</option>
		</select><br><br>

		<label>Condiment Choices:</label>
		<select id="condiment-chooser">
			<option>Make a Choice</option>
			<option>No Condiments</option>
			<option>Spicy Mustard</option>
			<option>Mayo</option>
			<option>Red Pepper Relish</option>
			<option>Siracha</option>
		</select><br><br>

		<label>Veggie Choices:</label>
		<select id="veggie-chooser">
			<option>Make a Choice</option>
			<option>No Veggies</option>
			<option>Lettuce</option>
			<option>Cucumber</option>
			<option>Hummus</option>
			<option>Tomato</option>
		</select><br><br>
		<strong>Total Price:</strong>
		<p id="finishedSammie"></p>
	</form>


	<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
	<script type="text/javascript" src="javascripts/Meat.js"></script>
	<script type="text/javascript" src="javascripts/Bread.js"></script>
	<script type="text/javascript" src="javascripts/Cheese.js"></script>
	<script type="text/javascript" src="javascripts/Condiments.js"></script>
	<script type="text/javascript" src="javascripts/Veggies.js"></script>
	<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
</body>
</html>
